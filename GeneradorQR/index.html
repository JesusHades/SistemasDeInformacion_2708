<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./estilos.css">
    <title>GENERADOR DE QR</title>
</head>
<body>
    
    <div id = "qrcode">
            <table class="tablaDatos">
                <tr>
                    <th colspan="2" id="cabezaTabla">DATOS</th>
                </tr>
                <tr>
                    <th>Nombre de la Conferencia</th>
                    <th>Nombre del ponente</th>
                </tr>
                <tr>
                    <td><input type="text" id="NombreConferencia" placeholder="Ingrese nombre de la conferencia"></td>
                    <td><input type="text" id="NombrePonente" placeholder="Ingrese nombre del ponenete"></td>
                </tr>
            </table>

            <button id="botonQR" onclick="generarQR()">GENERAR QR</button>
    </div>

</body>
</html>
