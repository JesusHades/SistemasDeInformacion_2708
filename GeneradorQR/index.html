<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>GENERADOR DE QR</title>
</head>
<body>
    <div>
        <h1>Generador de QR</h1>
    </div>

    <div class = "contenedor">
        <form action="" id="formulario" class="formulario">
            <table class="tablaDatos">
                <tr>
                    <th colspan="2">DATOS</th>
                </tr>
                <tr>
                    <th>Nombre de la Conferencia</th>
                    <th>Nombre del ponente</th>
                </tr>
                <tr>
                    <td class="inputs"><input type="text" id="numCuenta" placeholder="Ingresa Numero de Cuenta"></td>
                    <td class="inputs"><input type="text" id="Nombre" placeholder="Ingresa tu Nombre"></td>
                </tr>
            </table>

            <button id="botonQR" class="boton">GENERAR QR</button>
        </form>
        <div id="qrcode" class="contenedorQR"></div>
    </div>

    
</body>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script  src="./app.js"></script>
</html>
